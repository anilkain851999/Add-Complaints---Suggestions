      <title>Add Complaints & Suggestions</title>
   </head>
   <body>
      <div id="body_bg">
         <div id="siteheader_bg"></div>
         <header id="Siteheader">
            <nav class="navbar navbar-expand-lg">
               <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="img/logo.svg"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                           <span><img src="img/Home-header.svg"></span>
                           <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                           <span><img src="img/search-header.svg"></span>
                           <a class="nav-link" href="#">Search</a>
                        </li>
                        <li class="nav-item">
                           <span><img src="img/Win-header.svg"></span>
                           <a class="nav-link" href="#">Win</a>
                        </li>
                        <li class="nav-item">
                           <span><img src="img/user-header.svg"></span>
                           <a class="nav-link" href="#">Profile</a>
                        </li>
                     </ul>
                     <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                           <span><img src="img/Notification.svg"></span>
                           <a class="nav-link" href="#">Notification</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </nav>
         </header>

         <section id="add_complaints_suggestions">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="back_button">
                            <span><img src="img/previous.svg" alt=""></span>
                            <a href="#">Add Complaints & Suggestions</a>
                         </div>
                    </div>
                </div>
            </div>
         </section>

         <section id="add_complaints_form">
            <div class="container">
                <div class="row mt-3">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <form action="">
                    <div class="mb-3 recharge_amount">
                       <label for="Pramotion" class="form-label">Subject</label>
                       <input type="text" class="form-control" id="Recharge_amount" placeholder="Enter Subject" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 recharge_amount">
                       <label for="Pramotion_link" class="form-label">Description</label>
                       <input type="text" class="form-control" id="Recharge_amount" placeholder="Enter Your Description" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 recharge_amount">
                        <label for="Pramotion_link" class="form-label">My Promotion Link</label>
                        <input type="text" class="form-control" id="Recharge_amount" placeholder="Enter Your Telegram Number" aria-describedby="emailHelp">
                     </div>
                     <div class="mb-3 recharge_amount">
                        <label for="Pramotion_link" class="form-label">Telegram</label>
                        <input type="text" class="form-control" id="Recharge_amount" placeholder="Enter Your Telegram" aria-describedby="emailHelp">
                     </div>
                     <div class="para_form text-center">
                        <p>We will get back to you in 1 to 5 business days</p>
                     </div>
                 
                </div>
                <div class="button_submit_form">
                  <button type="submit" class="btn">Submit</button>
                </div>
                
            </form>
                <div class="col-md-2"></div>
                 </div>
            </div>
         </section>


      </div>

      <style>
        div#body_bg {
            background: url('img/back.png') !important;
            background-repeat: no-repeat;
            background-size: cover !important;
            height: 1000px;
            }
     </style>
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
